<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./home.css" />
  </head>
  <body>
    <div id="page" class="wrapper">
      <!-- top-header -->
      <div class="top-header">
        <div class="container">
          <div class="header-content">
            <div class="left">
              <div class="left-box">
                <div class="box-title">
                  <img
                    src="./images/global.svg"
                    alt="language"
                    class="icon-left"
                  />
                  <span class="text-title">Language</span>
                </div>
                <img
                  src="./images/dropdown.svg"
                  alt="dropdown"
                  class="dropdown-left"
                />
              </div>
              <div class="left-box">
                <div class="box-title">
                  <img
                    src="./images/currency.svg"
                    alt="currency"
                    class="icon-left"
                  />
                  <span class="text-title">Currency</span>
                </div>
                <img
                  src="./images/dropdown.svg"
                  alt="dropdown"
                  class="dropdown-left"
                />
              </div>
            </div>
            <div class="right">
              <div class="list-social">
                <img
                  src="./images/facebook.svg"
                  alt="facebook"
                  class="facebook"
                />
                <img
                  src="./images/instagram.svg"
                  alt="instagram"
                  class="instagram"
                />
                <img src="./images/in.svg" alt="in" class="in" />
                <img src="./images/twitter.svg" alt="twitter" class="twitter" />
                <img src="./images/youtube.svg" alt="youtube" class="youtube" />
              </div>
              <div class="list-right">
                <div class="right-box">
                  <img
                    src="./images/location.svg"
                    alt="location"
                    class="right-icon"
                  />
                  <span class="right-title">Track Order</span>
                </div>
                <div class="right-box">
                  <img src="./images/shop.svg" alt="shop" class="right-icon" />
                  <span class="right-title">Shop</span>
                </div>
                <div class="right-box">
                  <img
                    src="./images/setting.svg"
                    alt="setting"
                    class="right-icon"
                  />
                  <span class="right-title">Settings</span>
                </div>
                <div class="right-box">
                  <span class="right-title">FAQ</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
